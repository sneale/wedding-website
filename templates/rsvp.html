{% extends "base.html" %}

{% block scripts %}
	<script src="/static/js/forms.js"></script>
{% endblock %}

{% block header %}
<div class='header'>
	<div class="navigation">
		<a href="/">Home</a>
		<a href="{{ url_for('info') }}">Information</a>
		<a class='selected' href="{{ url_for('rsvp') }}">RSVP<a>
	</div>
</div>
{% endblock %}

{% block content %}
<div class='box-center'>
	<p id="rsvp-content">
		This is where people will send their rsvps.
	</p>
</div>
<form action="{{ url_for('rsvp') }}" method="POST">
	{% if error %}<p>{{ error }}</p>{% endif %}
	<div class='container box-center'>
		<div class='info'>
			<label for="name">Your name</label>
			<input type='text' id="name" name="name">
			<label for="email">Email address</label>
			<input type='text' id="email" name='email'>
			<label for="guest">Are you bringing a guest?</label>
			<input type='checkbox' class='checkbox' onclick='check()' name='guest' id='guest'>
			<label for="plus_one" class='plus_one'>Guest's name</label>
			<input type='text' id='plus_one' class='plus_one' name='plus_one'>
		</div>
		<div class='response'>
			<h3>Are you attending?</h3>
			<label for='attending'>Wouldn't miss it!</label>
			<input class='radio-button' type='radio' onclick='check()' id='attending' name='attending'>
			<label for='notAttending'>Wish I could</name>
			<input class='radio-button' type='radio' onclick='check()' id='notAttending' name='attending'>
		</div>
		<div class='extra'>
			<label for='comments'>Comments</label>
			<input type='text' id='comments' name='comments'>
			<label for='restrictions'>Dietary restriction</label>
			<input type='text' id='restrictions' name='restrictions'>
		</div>

		<input type='submit' class="button" value="Submit response">
	</div>
</form>
{% endblock %}
